            <div class="content-middle-holder">
                <form name="frm_update_profile" id="frm_update_profile">
                    <div class="div_change_email_holder">
                        <div class="signup_title signin_text_holder profile_title">Change Email</div>

                        <div id="change-email-div">
                            <div class="signup_title sub_title_holder">Enter a new email address and your current password below.</div>
                            <div class="signup_title sub_title_holder">Your current email address is: <span id="email_address"></span></div>
                        </div>
                        <div class="signup_title control_holder">
                            <input type="email" class="signup_control signin_input email" name="email" placeholder="Email address" id="email" autofocus="autofocus" title="Please enter a valid email address." oninvalid="setCustomValidity('Please enter a valid email address.')" oninput="setCustomValidity('')" required>
                        </div>

                        <div class="signup_title control_holder">
                            <input type="email" class="signup_control email" name="cfm_email" id="cfm_email" placeholder="Confirm Email address" autocomplete="off" title="Please enter a valid email address." required oninvalid="setCustomValidity('Please enter a valid email address.')" oninput="setCustomValidity('')">
                        </div>

                        <div class="signup_title control_holder">
                            <input type="password" class="signup_control signin_input" name="password" placeholder="Current Password" id="password" required>
                        </div>

                    </div>

                    <div class="div_change_password_holder">
                        <div class="signup_title signin_text_holder profile_title">Change Password</div>


                        <div id="change-password-div">
                            <div class="signup_title sub_title_holder">To change your password,enter your current password and a new password.</div>

                        </div>

                        <div class="signup_title control_holder">
                            <input type="password" class="signup_control signin_input" name="old_password" placeholder="Current Password" id="old_password" autofocus="autofocus" pattern=".{0-9}|.{6,}" title="6 charactors for password" required>
                        </div>

                        <div class="signup_title control_holder">
                            <input type="password" class="signup_control signin_input" name="new_password" placeholder="New Password" id="new_password" pattern=".{0-9}|.{6,}" title="6 charactors for password" required>
                        </div>
                        <div class="signup_title control_holder">
                            <input type="password" class="signup_control signin_input" name="confirm_password" placeholder="Confrim Password" id="cfm_password" pattern=".{0-9}|.{6,}" title="6 charactors for password" required>
                        </div>

                    </div>

                    <div class="error_msg profile_duplicate " id="email_error"></div>
                    <input type="hidden" name="index_id" id="index_id" value="0">
                    <input type="hidden" name="user_id" placeholder="user_id" id="user_id" value="0">
                    
                     <div class="signup_title control_holder"> <button type="submit" formmethod="post" class="btn btn-xs btn-danger signup_submit btn_reset btn_reset_profile">Submit</button></div>
