                    <div class="signup_title signin_text_holder">Administrator Login</div>


                    <div class="signup_title control_holder">
                        <input class="signup_control signin_input" name="username" placeholder="User name" id="input_username" title="Please enter the user name." required oninvalid="setCustomValidity('Please enter the user name.')" oninput="setCustomValidity('')">
                  </div>
            </div>

            <div class="signup_title control_holder">
                <input type="password" class="signup_control signin_input" name="password" placeholder="Password" id="input_pass" pattern=".{0-9}|.{6,}" title="password must be at least 6 charactors." required>
            </div>

            <div class="signup_title control_holder remeber_text_holder"><input id="isSend" type="checkbox" checked class="sendCheckbox" /> Remember login information<span></span></div>

            <div class="signup_title control_holder"> <button type="submit" formmethod="post" class="btn btn-xs btn-danger signup_submit btn_signin">Sign In</button></div>
