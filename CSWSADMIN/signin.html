            <div class="content-middle-holder">
                <form name="frm_signin" id="frm_signin">
                    <div class="signup_title signin_text_holder">Enter your industry email <br>and password</div>


                    <div class="signup_title control_holder">
                        <input type="email" class="signup_control signin_input" name="email" placeholder="Email address" id="input_email" title="Please enter a valid email address." required oninvalid="setCustomValidity('Please enter a valid email address.')" oninput="setCustomValidity('')">
                    </div>
</div>

                    <div class="signup_title control_holder">
                        <input type="password" class="signup_control signin_input" name="password" placeholder="Password" id="input_pass" pattern=".{0-9}|.{6,}"  title="password must be at least 6 charactors." required>
                    </div>

                    <div class="signup_title control_holder remeber_text_holder"><input id="isSend" type="checkbox" checked class="sendCheckbox" /> Remember sign in information<span></span></div>

                    <div class="signup_title control_holder"> <button type="submit" formmethod="post" class="btn btn-xs btn-danger signup_submit btn_signin">Sign In</button></div>

                </form>
                <div class="signup_title forgotpswd_holder"><a href="forgetpassword.html">Forgot password?</a></div>

                <div class="signup_title nothave_acnt_holder">Don't have an account?</div>
